overwrite: true
schema: ${SCHEMA_PATH}
documents: "src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: "graphql-request"
      errorType: "string"
  ./graphql.schema.json:
    plugins:
      - "introspection"
