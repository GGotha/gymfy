scalar Date
scalar Json
scalar Object

type User {
  id: ID!
  email: String!
  name: String!
  created_at: Date!
  updated_at: Date
}

type Query {
  allUsers: [User!]!
}

type ResponseUser {
  success: Boolean!
  user: User!
  token: String!
}

type ResponseCreateUser {
  success: Boolean!
  user: User!
  token: String!
}

type Mutation {
  authenticate(email: String!, password: String!): ResponseUser!
  createUser(name: String!, email: String!, password: String!): ResponseCreateUser!
}
